<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>T-Shirt</title>
    <style>
        body {
            display: table;
            margin: 0px auto;
            background-color: antiquewhite;
        }
    </style>
  </head>
  <body>

    <div class="container" style="padding: 1rem;">
        <div class="col">
            <div class="card border-danger border-5 rounded-3">
                <form action="" style=" background-color:aliceblue">
                    <!-- style="background-color: rgb(250, 199, 133);" -->
                    <div class="mx-3 my-3">
                        <h1>Place Order</h1>
                
                        <h3><u>My Order</u></h3>
                        <img src="../images/T-shirt.jpeg" width="200px" alt="This is my T-Shirt">
                        
                        <p><h3>Tagline on the T-shirt:</h3>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" name="tagline" placeholder="YOUR NAME">
                                <label for="floatingInput">YOUR NAME</label>
                            </div>
                        </p>

                        <div class="mb-3">
                            <p>
                                <strong>Choose T-shirt color:</strong>
                            </p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="blue" value="blue" required>
                                <label class="form-check-label" for="blue">Blue</label>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="grey" value="grey" required>
                                <label class="form-check-label" for="cash">Grey</label>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="black" value="black" required>
                                <label class="form-check-label" for="paytm">Black</label>
                                <div class="invalid-feedback">Please select a valid input</div>
                            </div>
                        </div>
                
                        <!-- <p>
                            <h3>Choose T-shirt color:</h3>
                            <input type="radio" name="color" id="Blue">Blue
                            <br>
                            <input type="radio" name="color" id="Grey">Grey
                            <br>
                            <input type="radio" name="color" id="Black">Black
                        </p> -->

                        <p>
                            <strong>Choose T-shirt size:</strong>
                            <div class="form-floating">
                                <select class="form-select" name="size" id="floatingSelect" aria-label="Floating label select example">
                                    <option selected>---Select your t-shirt size---</option>
                                    <option value="small">S</option>
                                    <option value="medium">M</option>
                                    <option value="large">L</option>
                                    <option value="excel">XL</option>
                                    <option value="double excel">XXL</option>
                                    <option value="tripple excel">XXXL</option>
                                </select>
                                <label for="floatingSelect">YOUR SIZE</label>
                            </div>
                        </p>

                        <p>
                            <strong>Choose quantity:</strong>
                            <select name="quantity" id="quantity">
                                <option value="">---Select how many t-shirt's you want---</option>
                                <option value="one">1</option>
                                <option value="two">2</option>
                                <option value="three">3</option>
                                <option value="four">4</option>
                                <option value="five">5</option>
                            </select>
                        </p>

                        <p>
                            <strong>Order Date:</strong>
                            <input type="date" name="order_date" id="order_date">
                        </p>

                        <p>
                            <strong>Enter your name:</strong>
                            <input type="text" name="name" id="name">
                        </p>

                        <p>
                            <strong>Enter your mobile number:</strong>
                            <input type="text" name="mobile_number" id="mobile_number">
                        </p>

                        <div class="mb-3">
                            <strong>Enter your address:</strong>
                            <label for="exampleFormControlTextarea1" class="form-label"></label>
                            <textarea name="address" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div> 

                        <div class="mb-3">
                            <p>
                                <strong>Choose payment options:</strong>
                            </p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="gpay" value="GPay" required>
                                <label class="form-check-label" for="gpay">Google Pay</label>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="cash" value="cash" required>
                                <label class="form-check-label" for="cash">Cash</label>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="paytm" value="paytm" required>
                                <label class="form-check-label" for="paytm">Paytm</label>
                                <div class="invalid-feedback">Please select a valid input</div>
                            </div>
                        </div>
                        
                        <p class="lead">
                            <strong>Total amount:</strong>
                            <mark>&#x20B9; 700</mark>
                        </p>


                        <div class="card-footer bg-transparent">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button name="submit" type="submit" class="btn btn-outline-success rounded-circle">Place Order</button>
                                <!-- <input type="submit" value="Place Order">  -->
                            </div>
                        </div>
                    </div>  
                </form>
            </div> 
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
